<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — PanAfric Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #F7F9FC;
      color: #1A1A1A;
    }

    header, footer {
      background: #ffffff;
      border-bottom: 1px solid #E3E7EE;
      padding: 16px 24px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #0F2A44;
      font-weight: 500;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 24px;
    }

    h1 {
      color: #0F2A44;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #E3E7EE;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background: #0F2A44;
      color: #ffffff;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<header>
  <img src="/brand/primary_logo.png" alt="PanAfric Properties" height="42" />
  <nav>

  </nav>

  <h1>Contact Us</h1>
  <p>
    Get in touch with our team for property enquiries, franchise opportunities,
    or partnership discussions.
  </p>

  <form>
    <label>Name</label>
    <input type="text" />

    <label>Email</label>
    <input type="email" />

    <label>Message</label>
    <textarea rows="5"></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  © 2026 PanAfric Properties. All rights reserved.
</footer>
