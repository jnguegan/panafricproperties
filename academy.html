<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Partner Academy â€” PanAfric Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- âœ… AUTH0 GUARD (right after <body>) -->
<script src="https://cdn.auth0.com/js/auth0/9.23/auth0.min.js"></script>
<script src="auth.js"></script>
<script>
  authHandleRedirect(function () {
    authRequireLogin();
  });
</script>


<!-- ðŸŒ Language Dropdown (like your screenshot) -->
<div class="lang-switch">
  <span class="lang-label" data-i18n="lang.label">Language</span>
  <select class="lang-select" aria-label="Language" onchange="papSetLang(this.value)">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="es">ES</option>
  </select>
</div>

<script src="academy.js"></script>
<script src="modules.js"></script>

<section class="section">
  <div class="wrap">

    <div class="card" style="padding:18px;">
      <h2 style="margin:0 0 6px;" data-i18n="academy.title">Partner Academy</h2>
      <p class="small" id="welcome" style="margin:0;"></p>

      <div class="grid" style="margin-top:12px;">
        <!-- Progress -->
        <div class="card">
          <h3 style="margin:0 0 6px;" data-i18n="academy.progress">Progress</h3>
          <div class="small" id="progressText"></div>

          <div style="height:10px;background:rgba(0,0,0,.08);border-radius:999px;overflow:hidden;margin-top:8px;">
            <div id="progressBar" style="height:10px;width:0%;background:var(--pap-blue);"></div>
          </div>

          <div style="margin-top:12px;">
            <a class="btn green" id="resumeBtn" href="module.html?m=1" style="display:none;" data-i18n="academy.resume">Resume next module</a>
          </div>

          <p class="small" style="margin-top:10px;opacity:.8;" data-i18n="academy.complete_note">
            Complete all modules to unlock certification.
          </p>
        </div>

        <!-- Certification -->
        <div class="card">
          <h3 style="margin:0 0 6px;" data-i18n="academy.cert">Certification</h3>
          <p class="small" id="certStatus" style="margin:0;"></p>

          <div style="margin-top:12px;">
            <a class="btn green" id="certBtn" href="certificate.html" style="display:none;" data-i18n="academy.view_cert">View Certificate</a>
          </div>

          <p class="small" id="certBadge" style="margin-top:10px;display:none;">
            âœ… <strong data-i18n="academy.badge">Certified Partner</strong>
          </p>
        </div>

        <!-- Session -->
        <div class="card">
          <h3 style="margin:0 0 6px;" data-i18n="academy.session">Session</h3>
          <button class="btn ghost" type="button" onclick="authLogout()" data-i18n="academy.logout">Log out</button>

          <div id="adminLinkBox" style="margin-top:12px; display:none;">
            <a class="btn ghost" href="admin.html" data-i18n="academy.admin">Open Admin Panel</a>
          </div>
        </div>
      </div>
    </div>

    <h2 style="margin-top:18px;" data-i18n="academy.modules">Modules</h2>
    <div class="grid" id="modulesGrid"></div>

  </div>
</section>

<script>
  // ---- Safe translation helper (falls back to English / key) ----
  function papT(key) {
    try {
      // Prefer your i18n helper if available
      if (typeof window.papTranslate === "function") return window.papTranslate(key);
      if (typeof window.PapLang === "function" && window.PapLang()) {
        // If you ever expose a getter, we keep this harmless
      }
      // Minimal fallback: use DICT if it exists
      const lang = localStorage.getItem("pap_lang") || "en";
      const dict = (window.DICT && window.DICT[lang]) ? window.DICT[lang] : null;
      if (dict && dict[key]) return dict[key];
    } catch (e) {}
    return key;
  }

  // ---- User display (Auth0) ----
  const user = authGetUser() || {};
  const name = user.name || user.nickname || user.email || "Partner";
  const email = user.email || "";
  document.getElementById("welcome").innerText =
    papT("academy.welcome")
      .replace("{name}", name)
      .replace("{email}", email ? " (" + email + ")" : "");

  // ---- Role-based admin link (only if admin role exists in token) ----
  const roles = user["https://panafricproperties.com/roles"] || [];
  if (roles.includes("admin")) {
    document.getElementById("adminLinkBox").style.display = "block";
  }

  // ---- Progress calculations ----
  const result = papPercentComplete(TOTAL_MODULES); // expects { passed, pct }
  const passed = result.passed;
  const pct = result.pct;

  document.getElementById("progressText").innerText =
    papT("academy.progress_text")
      .replace("{passed}", passed)
      .replace("{total}", TOTAL_MODULES)
      .replace("{pct}", pct);

  document.getElementById("progressBar").style.width = pct + "%";

  // Resume = first module not passed
  const next = MODULES.find(m => !papIsModulePassed(m.id));
  if (next) {
    const btn = document.getElementById("resumeBtn");
    btn.href = `module.html?m=${next.id}`;
    btn.style.display = "inline-block";
  }

  // ---- Certification status ----
  const allDone = (passed === TOTAL_MODULES);
  document.getElementById("certStatus").innerText = allDone
    ? papT("academy.unlocked")
    : papT("academy.locked");

  if (allDone) {
    document.getElementById("certBtn").style.display = "inline-block";
    document.getElementById("certBadge").style.display = "block";
  }

  // ---- Render modules ----
  const grid = document.getElementById("modulesGrid");
  MODULES.forEach(m => {
    const done = papIsModulePassed(m.id);
    const card = document.createElement("a");
    card.className = "card";
    card.href = `module.html?m=${m.id}`;
    card.style.textDecoration = "none";
    card.innerHTML = `
      <h3 style="margin:0 0 6px;">Module ${m.id}</h3>
      <p class="small" style="margin:0;">${m.title}</p>
      <p class="small" style="margin-top:10px;"><strong>${papT("academy.status")}:</strong> ${done ? papT("academy.completed") : papT("academy.not_completed")}</p>
    `;
       grid.appendChild(card);
  });
</script> -->

<!-- âœ… Correct script order (i18n first, then data, then page logic) -->
<script src="assets/js/i18n.js"></script>
<script src="modules.js"></script>
<script src="academy.js"></script>

</body>
</html>
