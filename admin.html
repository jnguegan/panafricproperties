<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€” Partner Approvals (v1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- âœ… AUTH0 GUARD (paste right after <body>) -->
<script src="https://cdn.auth0.com/js/auth0/9.23/auth0.min.js"></script>
<script src="auth.js"></script>
<script>
  authHandleRedirect(function () {
    authRequireLogin();
  });
</script>

<!-- ðŸŒ Language Dropdown (like your screenshot) -->
<div class="lang-switch">
  <span class="lang-label" data-i18n="lang_label">Language</span>
  <select class="lang-select" aria-label="Language" onchange="papSetLang(this.value)">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="es">ES</option>
  </select>
</div>

<script src="academy.js"></script>

<section class="section">
  <div class="wrap">
    <div class="card" style="max-width:680px;margin:0 auto;">
      <h2>Admin â€” Partner Approvals (v1)</h2>
      <p class="small">
        This is a simple local approval panel (MVP). Approved emails are stored in your browser (localStorage).
        Later we will move approvals to a real database and lock access to admins only.
      </p>

      <div style="margin-top:12px;">
        <a class="btn ghost" href="academy.html">Back to Academy</a>
        <button class="btn ghost" type="button" onclick="authLogout()" style="margin-left:10px;">Log out</button>
      </div>

      <hr style="margin:18px 0; opacity:.2;">

      <h3>Approve a Partner</h3>
      <form onsubmit="return addApproved()">
        <label>Partner Email to Approve</label>
        <input type="email" id="approveEmail" required>

        <div style="margin-top:12px;">
          <button class="btn green" type="submit">Approve Email</button>
          <button class="btn ghost" type="button" onclick="clearApproved()" style="margin-left:10px;">Clear List</button>
        </div>
      </form>

      <h3 style="margin-top:18px;">Approved Partners</h3>
      <div id="list"></div>
    </div>
  </div>
</section>

<script>
  function addApproved() {
    const email = document.getElementById("approveEmail").value.trim().toLowerCase();
    const list = papGetApprovedList();
    if (!list.map(e => (e || "").toLowerCase()).includes(email)) list.push(email);
    localStorage.setItem(PAP.keys.approved, JSON.stringify(list));
    document.getElementById("approveEmail").value = "";
    renderList();
    return false;
  }

  function clearApproved() {
    if (!confirm("Clear approved list from this browser?")) return;
    localStorage.setItem(PAP.keys.approved, JSON.stringify([]));
    renderList();
  }

  function renderList() {
    const list = papGetApprovedList();
    const box = document.getElementById("list");
    if (!list.length) {
      box.innerHTML = `<p class="small">No approved partners yet (in this browser).</p>`;
      return;
    }
    box.innerHTML = list.map(e => `<p class="small">âœ… ${e}</p>`).join("");
  }

  renderList();
</script>

  <script src="/assets/js/i18n.js"></script>
</body>
</html>
